<!DOCTYPE html>
<html>
<head>
	<title>JavaScript-GroceryList</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Grocery List</h1>
	<p id="first">Get it done today</p>
	
	<input type="text" id="userInput" placeholder="Title">
	<button id="buttonAdd">Add</button>
	<ul>
		<li class="checked" random="23">Tomato sauce</li>
		<li>Mustard</li>
		<li>Spinach</li>
		<li>Rice</li>
		<li>Birthday</li>
		<li>Candles</li>
	</ul>
	

<script type="text/javascript" src="script.js"></script>
</body>
</html>
